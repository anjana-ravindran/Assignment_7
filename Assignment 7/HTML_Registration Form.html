<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <Center>
        <img src="employee.jpg" height=52 width=52>
        <Font size="+3" color=red>Employee Registration Form</Font>
         <table>
                <tr>
                    <td></td>
                    <td>
                        <input type=radio checked>Mr.
                        <input type=radio>Mrs.
                        <input type=radio>Ms.
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type=text placeholder="First Name" name="txtfname"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type=text placeholder="Last Name" name="lname"></td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type=text name=txtaddress1></td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type=text name=txtaddress2></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type=text name=txtcity></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select name=state>
                            <option value="Gujarat">Gujarat
                            <option value="Maharastra">Maharastra
                            <option value="Karnataka">Karnataka
                            <option value="Delhi">Delhi
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type=text name="txtzip"></td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td><input type=file name="txtphoto"></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type=text name="txtemail" size=30></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type=text name="txtmob" placeholder="+91"></td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td>
                        <input type=checkbox name="chklang" value=Gujaratichecked>Gujarati
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type=checkbox name="chklang" value=Hindi
                               checked>Hindi
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type=checkbox name="chklang" value=English
                               checked>English
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type=checkbox name="chklang" value=Marathi>Marathi</td>
                </tr>
                <tr>
                    <td>Additional Information</td>
                    <td>
                        <textarea name=add rows=3 cols=20 placeholder="Optional"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type=submit value=submit>&nbsp;<input type=reset value=reset>
                    </td>
            </table>
        </Center>
    </body>
</html>
