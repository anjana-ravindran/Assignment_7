<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('#contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            e.target.elements.name.value = '';
            e.target.elements.email.value = '';
            e.target.elements.message.value = '';
        });
    </script>
    <title>Contact Us</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Josefin Sans", sans-serif;
        }

        header {
            width: 100%;
            height: 100vh;
            //background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)), url("image/tajhotel.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        nav {
            width: 100%;
            //height: 15vh;
            height: 70px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        nav .logo {
            width: 25%;
            text-align: center;
            /*background: red;*/
        }

        nav .menu {
            width: 40%;
            display: flex;
            justify-content: space-around;
        }

        nav .menu a {
            width: 25%;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav .menu a:first-child {
            color: #00b894;
        }

        main {
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        section h3 {
            font-size: 35px;
            font-weight: 200;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px black;
        }

        section h1 {
            margin: 30px 0 20px 0;
            font-size: 55px;
            font-weight: 700;
            text-shadow: 2px 1px 5px black;
            text-transform: uppercase;
        }

        section p {
            font-size: 25px;
            word-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 1px black;
        }

        section a {
            padding: 12px 30px;
            border-radius: 4px;
            outline: none;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.5s ease;
        }

        section .btnone {
            /*background: #00b894;*/
            background: #fff;
            color: #000;
        }

        .btnone:hover {
            background: #00b894;
            color: white;
        }

        section .btntwo {
            background: #00b894;
            color: white;
        }

        .btntwo:hover {
            background: #fff;
            color: #000;
        }

        .change_content:after {
            content: "";
            animation: changetext 10s infinite linear;
        }

        @keyframes changetext {
            0% {
                content: "Darjeeling";
            }

            20% {
                content: "Agra";
            }

            35% {
                content: "Jaipur";
            }

            60% {
                content: "kerala";
            }

            80% {
                content: "delhi";
            }

            100% {
                content: "Mumbai";
            }
        }

        .browser > h2, p {
            margin: 4px;
            font-size: 90%;
        }

        footer {
            text-align: center;
            padding: 3px;
            background-color: DarkSalmon;
            color: white;
        }

        h1 {
            color: red;
        }


        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }


        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            input[type=submit]:hover {
                background-color: #45a049;
            }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h3{
            color:red;
        }
    </style>
</head>
<body>
    <header>

        <nav>
            <div class="logo"> <h1 style="font-size: 20px;"> <b>Taj Hotels</b> </h1> </div>
            <div class="menu" style="font-size:15px;">
                <a href="Website_Taj Hotels.html">Home</a>
                <a href="Our Team.html">Our Team</a>
                <a href="Menu.html">Menu</a>
                <a href="Gallery.html">Gallery</a>
                <a href="Contact us.html">Contact us</a>
            </div>
        </nav>

        <h2 style="text-align:center"><b>Contact Us</b></h2>

        <div class="container" style="width: 482px;">
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your First Name">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your Last Name">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="0">--Select--</option>
                    <option value="1">Australia</option>
                    <option value="2">Canada</option>
                    <option value="3">USA</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write Something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
        <footer>
            <p>
                <br>
                <a href="#">tajhotel@gmail.com</a>
            </p>
        </footer>



    </header>
</body>
</html>
